<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock_Paper_Scissors.css">
  </head>
  <center><body>
    <p class="title" style="font-size: 30px;">Rock Paper Scissors</p><br>
    <button title="Rock" onclick="
      playGame('rock');
      "style="border:none;">
      <img class="rock" src="rock.png">  
    </button>
    <button title="Paper" onclick="
      playGame('paper');
      " style="border: none;">
      <img class="paper" style="height: 100px;" src="paper.png">
    </button>
    <button title="Scissor" onclick="
      playGame('scissors');
      "style="border:none;">
      <img class="scissors" style="height: 100px;" src="scissors.png">
    </button>

    <p class="js-result" style="font-weight: bold;font-size: 25px;"></p>
    <p class="js-moves" style="font-size: 20px;"></p>
    <p class="js-score" style="font-size: 16px; margin-top: 40px;"></p>

    <button title="Reset" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();"
      class="reset">
      <img class="reset" style="height: 100px;" src="reset.png">
    </button>
    <p class="logo">-by <i>Tharun chanda</i></p>
    <script src="Rock_Paper_Scissors.js"></script>
  </body></center>
</html>
